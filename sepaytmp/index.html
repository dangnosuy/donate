<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Donation - HUY GAMER</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-orange: #ff8800;
            --secondary-orange: #ff9900;
            --secondary-yellow: #ffaa00;
            --accent-gold: #ffcc00;
            --dark-bg: #0a0a0a;
            --card-bg: #0f0f0f;
            --card-secondary: #1a1a1a;
            --text-light: #ffffff;
            --text-gray: #cccccc;
            --orange-glow: rgba(255, 136, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.6;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            min-height: 100vh;
            position: relative;
        }

        /* Enhanced Animated Background System */
        .gaming-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--card-secondary) 100%);
            z-index: -10;
        }

        .gaming-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(255, 136, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 170, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 136, 0, 0.05) 0%, transparent 40%);
            animation: bgGlow 8s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes bgGlow {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        /* Animated Wave Lines Background */
        .wave-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .wave-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-orange), transparent);
            opacity: 0.3;
            animation: waveMove 8s ease-in-out infinite;
        }

        .wave-line:nth-child(1) {
            top: 15%;
            animation-delay: 0s;
            animation-duration: 10s;
        }

        .wave-line:nth-child(2) {
            top: 35%;
            animation-delay: 2s;
            animation-duration: 8s;
        }

        .wave-line:nth-child(3) {
            top: 55%;
            animation-delay: 4s;
            animation-duration: 12s;
        }

        .wave-line:nth-child(4) {
            top: 75%;
            animation-delay: 6s;
            animation-duration: 9s;
        }

        .wave-line:nth-child(5) {
            top: 85%;
            animation-delay: 1s;
            animation-duration: 11s;
        }

        @keyframes waveMove {

            0%,
            100% {
                transform: translateX(-100%) scaleX(0.5);
                opacity: 0;
            }

            50% {
                transform: translateX(0) scaleX(1);
                opacity: 0.4;
            }
        }

        /* Floating Particles System */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-orange);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-orange);
            animation: floatParticle 15s linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) translateX(200px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating Gaming Icons */
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 136, 0, 0.15);
            animation: iconFloat 12s ease-in-out infinite;
        }

        @keyframes iconFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.1;
            }

            33% {
                transform: translateY(-30px) rotate(120deg) scale(1.2);
                opacity: 0.3;
            }

            66% {
                transform: translateY(-15px) rotate(240deg) scale(0.8);
                opacity: 0.2;
            }
        }

        /* Pulsing Orbs */
        .pulsing-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .orb {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 136, 0, 0.1), transparent);
            animation: orbPulse 6s ease-in-out infinite;
        }

        @keyframes orbPulse {

            0%,
            100% {
                transform: scale(0.5);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.1;
            }
        }

        /* Premium Gaming Banner */
        .banner-container {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--card-secondary) 100%);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--primary-orange);
            box-shadow: 0 0 20px var(--orange-glow);
            border-radius: 15px;
            margin: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .banner-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 136, 0, 0.015) 10px,
                    rgba(255, 136, 0, 0.015) 20px);
            animation: backgroundShift 20s linear infinite;
            z-index: 1;
        }

        @keyframes backgroundShift {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(50px, 50px) rotate(2deg);
            }
        }

        /* Grid Background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 136, 0, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 136, 0, 0.04) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1;
            animation: grid-move 30s linear infinite;
        }

        @keyframes grid-move {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(20px, 20px);
            }
        }

        /* Tech Lines Animation */
        .tech-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .tech-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--primary-orange), transparent);
            height: 1px;
            opacity: 0;
            transform-origin: center;
        }

        @keyframes techLineMove1 {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            90% {
                opacity: 0.7;
            }

            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes techLineMove2 {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        @keyframes techLineMove3 {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        @keyframes techLineMove4 {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            10% {
                opacity: 0.4;
            }

            90% {
                opacity: 0.4;
            }

            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        /* Circuit Paths */
        .circuit-path {
            position: absolute;
            background: none;
            border: 1px solid rgba(255, 136, 0, 0.3);
            border-radius: 5px;
            z-index: 1;
        }

        .circuit-node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary-orange);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 5px var(--primary-orange);
            animation: pulse-node 2s infinite alternate;
        }

        @keyframes pulse-node {
            0% {
                box-shadow: 0 0 5px var(--primary-orange);
            }

            100% {
                box-shadow: 0 0 10px var(--primary-orange), 0 0 15px rgba(255, 136, 0, 0.5);
            }
        }

        .moving-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-orange);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 5px var(--primary-orange);
        }

        /* Hexagons */
        .hexagon {
            position: absolute;
            width: 60px;
            height: 34.64px;
            background-color: rgba(255, 136, 0, 0.1);
            margin: 17.32px 0;
            z-index: 1;
        }

        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
        }

        .hexagon:before {
            bottom: 100%;
            border-bottom: 17.32px solid rgba(255, 136, 0, 0.1);
        }

        .hexagon:after {
            top: 100%;
            border-top: 17.32px solid rgba(255, 136, 0, 0.1);
        }

        .hex1 {
            top: 10%;
            left: 5%;
            animation: hexFloat 8s infinite ease-in-out;
        }

        .hex2 {
            top: 70%;
            right: 5%;
            animation: hexFloat 10s infinite ease-in-out;
        }

        .hex3 {
            top: 40%;
            right: 15%;
            animation: hexFloat 7s infinite ease-in-out;
        }

        @keyframes hexFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .banner-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 50% 50%,
                    rgba(255, 136, 0, 0.15),
                    transparent 70%);
            z-index: 1;
            pointer-events: none;
        }

        /* Banner Content - 2 Column Layout */
        .banner-content {
            position: relative;
            z-index: 3;
            display: flex;
            align-items: center;
            padding: 4rem;
            min-height: 500px;
            gap: 4rem;
        }

        /* Enhanced Avatar Section */
        .huy-profile-banner {
            position: relative;
            width: 500px;
            height: 450px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at center, rgba(255, 136, 0, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 30% 30%, rgba(255, 170, 0, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 70%, rgba(255, 136, 0, 0.1) 0%, transparent 35%);
            border-radius: 50%;
            animation: profileGlow 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes profileGlow {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.1) rotate(2deg);
                opacity: 0.9;
            }
        }

        .profile-rings {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .profile-ring {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            border-color: transparent var(--primary-orange) transparent var(--secondary-yellow);
            animation: ringRotate 8s linear infinite;
        }

        .profile-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation-direction: normal;
            animation-duration: 8s;
        }

        .profile-ring:nth-child(2) {
            width: 85%;
            height: 85%;
            top: 7.5%;
            left: 7.5%;
            animation-direction: reverse;
            animation-duration: 6s;
            border-color: transparent var(--secondary-yellow) transparent var(--primary-orange);
        }

        .profile-ring:nth-child(3) {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            animation-direction: normal;
            animation-duration: 10s;
            border-color: transparent var(--accent-gold) transparent transparent;
        }

        @keyframes ringRotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .huy-avatar {
            position: relative;
            width: 380px;
            height: 380px;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .huy-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            filter:
                drop-shadow(0 0 30px var(--primary-orange)) drop-shadow(0 0 60px rgba(255, 136, 0, 0.4)) drop-shadow(0 0 90px rgba(255, 170, 0, 0.2));
            animation: avatarFloat 4s ease-in-out infinite;
            z-index: 6;
        }

        @keyframes avatarFloat {

            0%,
            100% {
                transform: translateY(0px) scale(1) rotate(0deg);
                filter:
                    drop-shadow(0 0 30px var(--primary-orange)) drop-shadow(0 0 60px rgba(255, 136, 0, 0.4)) drop-shadow(0 0 90px rgba(255, 170, 0, 0.2));
            }

            50% {
                transform: translateY(-15px) scale(1.03) rotate(1deg);
                filter:
                    drop-shadow(0 0 40px var(--primary-orange)) drop-shadow(0 0 80px rgba(255, 136, 0, 0.6)) drop-shadow(0 0 120px rgba(255, 170, 0, 0.3));
            }
        }

        /* Avatar Particles */
        .avatar-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .avatar-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary-orange);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--primary-orange);
            animation: avatarParticle 4s ease-in-out infinite;
        }

        @keyframes avatarParticle {

            0%,
            100% {
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-20px) translateX(10px) scale(1.2);
                opacity: 1;
            }
        }

        /* Banner Text Section */
        .banner-text {
            flex: 1;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 2rem;
        }

        .banner-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--primary-orange), var(--secondary-yellow));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px var(--orange-glow);
            letter-spacing: 3px;
            margin-bottom: 1rem;
            animation: titlePulse 2s infinite;
            line-height: 1.1;
        }

        @keyframes titlePulse {

            0%,
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px var(--orange-glow));
            }

            50% {
                transform: scale(1.02);
                filter: drop-shadow(0 0 20px rgba(255, 136, 0, 0.9));
            }
        }

        .banner-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary-yellow);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }

        .banner-cta-btn {
            background: linear-gradient(to right, #e55a0c, #f59e0b);
            color: white;
            font-weight: 700;
            padding: 1.2rem 3rem;
            border-radius: 12px;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 1.5rem;
            box-shadow: 0 10px 30px rgba(255, 136, 0, 0.4);
            width: fit-content;
        }

        .banner-cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .banner-cta-btn:hover::before {
            left: 100%;
        }

        .banner-cta-btn:hover {
            background: linear-gradient(to right, #dc2626, #e55a0c);
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 136, 0, 0.6);
        }

        .bottom-info {
            background: linear-gradient(to right, rgba(255, 136, 0, 0.1), rgba(255, 170, 0, 0.1));
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid rgba(255, 136, 0, 0.3);
        }

        .bottom-info p {
            color: var(--secondary-yellow);
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Content Sections */
        .content-section {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(to right, var(--primary-orange), var(--secondary-yellow));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--orange-glow);
        }

        .section-container {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--card-secondary) 100%);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--primary-orange);
            box-shadow: 0 0 25px var(--orange-glow);
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .section-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg,
                    transparent,
                    transparent 15px,
                    rgba(255, 136, 0, 0.02) 15px,
                    rgba(255, 136, 0, 0.02) 30px);
            animation: sectionPattern 25s linear infinite;
            z-index: -1;
        }

        @keyframes sectionPattern {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(30px, 30px) rotate(1deg);
            }
        }

        /* ===== NEW HALL OF FAME STYLES ===== */
        .hall-of-fame {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--card-secondary) 100%);
            border-radius: 25px;
            padding: 3rem;
            border: 3px solid var(--primary-orange);
            box-shadow: 0 0 40px var(--orange-glow);
            position: relative;
            overflow: hidden;
        }

        .hall-of-fame::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 136, 0, 0.06) 0%, transparent 50%);
            animation: hallGlow 10s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes hallGlow {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: rotate(3deg) scale(1.05);
                opacity: 1;
            }
        }

        .podium-section {
            position: relative;
            z-index: 2;
            margin-bottom: 3rem;
        }

        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 2rem;
        }

        .podium-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Champion (1st place) */
        .champion {
            order: 2;
            transform: scale(1.1);
        }

        .champion::before {
            content: '👑';
            position: absolute;
            top: -50px;
            font-size: 3rem;
            animation: crownFloat 3s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes crownFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(-5deg);
            }

            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        .champion .donor-avatar {
            width: 140px;
            height: 140px;
            border: 4px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: championGlow 2s ease-in-out infinite alternate;
        }

        @keyframes championGlow {
            0% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }

            100% {
                box-shadow: 0 0 50px rgba(255, 215, 0, 1), 0 0 70px rgba(255, 215, 0, 0.5);
            }
        }

        .champion .podium-base {
            width: 120px;
            height: 100px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        }

        /* Second place */
        .second {
            order: 1;
        }

        .second .donor-avatar {

            <!-- Banner Text Section -->

    <!-- Hall of Fame Section -->
    <div class="content-section">

    <!-- Enhanced Donation Form -->
    <div class="donation-container">

                    <button type="button" class="amount-btn" data-amount="50000">50K VNĐ</button>
                    <button type="button" class="amount-btn" data-amount="100000">100K VNĐ</button>
                    <button type="button" class="amount-btn" data-amount="200000">200K VNĐ</button>

                    <input type="text" id="customAmount" placeholder="Hoặc nhập số tiền khác..." />

                <div class="gaming-effects" id="gamingEffects"></div>
                <label class="voice-label">
                    <i class="fas fa-microphone-alt"></i>
                    Chọn giọng đọc donation
                </label>
                <div class="voice-grid">
                    <div class="voice-option" data-voice="huygamershop">
                        <div class="voice-avatar">Sếp</div>
                        <div class="voice-name">Sếp Huy</div>
                        <div class="voice-description">Ông Vua Tay Cầm</div>
                    </div>

                    <div class="voice-option" data-voice="giongchinh">
                        <div class="voice-avatar">SX</div>
                        <div class="voice-name">Cô Gái gợi cảm</div>

            <div class="qr-result" id="qrResult">
                <h3 style="color: var(--secondary-yellow); margin-bottom: 1rem;">
                    <i class="fas fa-check-circle"></i>

    <!-- Donation History Section -->
    <div class="content-section">
        <h2 class="section-title">📜 Lịch Sử Donate</h2>
        <div class="section-container">
            <div id="donation-history" class="content-list">
                <!-- Lịch sử giao dịch sẽ hiển thị ở đây -->
            </div>
        </div>
    </div>

    <script>
        function handleCharLimit(inputId, counterId, maxLength) {
            const input = document.getElementById(inputId);
            const counter = document.getElementById(counterId);

            // Nếu quá maxLength thì cắt
            if (input.value.length > maxLength) {
                input.value = input.value.substring(0, maxLength);
            }
            counter.textContent = input.value.length;
        }

        // Khởi tạo bộ đếm lần đầu (tránh hiển thị 0 khi load lại form cũ)
        document.addEventListener('DOMContentLoaded', function () {
            handleCharLimit('donorName', 'nameCount', 20);
            handleCharLimit('donationMessage', 'msgCount', 500);
        });

        // Hall of Fame data loading and display
        function loadDonationData() {
            const apiBase = "https://generate-qr.flydigivietnam.com";

            // Load top donors với enhanced Hall of Fame display
            fetch(`${apiBase}/api/top-donors`)
                .then(response => response.json())
                .then(data => {
                    console.log('Top donors data:', data);
                    if (data.success && data.top_donors && data.top_donors.length > 0) {
                        displayHallOfFame(data.top_donors);
                    } else {
                        displayEmptyHallOfFame();
                    }
                })
                .catch(err => {
                    console.error('Error loading top donors:', err);
                    displayEmptyHallOfFame();
                });

            // Load donation history (giữ nguyên code cũ)
            fetch(`${apiBase}/api/donation-history`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('donation-history');
                    container.innerHTML = '';
                    if (data.success) {
                        const history = data.history;
                        if (history.length === 0) {
                            container.innerHTML = "<div>Chưa có giao dịch nào.</div>";
                        } else {
                            history.forEach(entry => {
                                const div = document.createElement('div');
                                div.innerHTML = `
                                    <p><strong style="color: var(--primary-orange);">${entry.username}</strong> donate <strong style="color: var(--secondary-yellow);">${entry.amount} VND</strong></p>
                                    <p style="margin: 0.5rem 0;"><i class="fas fa-comment" style="color: var(--primary-orange);"></i> ${entry.message}</p>
                                    <p style="font-size: 0.9rem; color: var(--text-gray);"><i class="fas fa-clock" style="color: var(--primary-orange);"></i> ${new Date(entry.created_at).toLocaleString()}</p>
                                `;
                                container.appendChild(div);
                            });
                        }
                    } else {
                        container.innerHTML = `<div>Lỗi khi lấy dữ liệu: ${data.message}</div>`;
                    }
                })
                .catch(err => {
                    document.getElementById('donation-history').innerHTML = `<div>Lỗi kết nối: ${err}</div>`;
                });
        }

        function displayHallOfFame(donors) {
            const hallContainer = document.getElementById('hallOfFame');

            let hallHTML = '';

            // Top 3 podium
            if (donors.length >= 3) {
                hallHTML += `
                    <div class="podium-section">
                        <div class="podium-container">
                            ${createPodiumItem(donors[1], '2', 'second')}
                            ${createPodiumItem(donors[0], '1', 'champion')}
                            ${createPodiumItem(donors[2], '3', 'third')}
                        </div>
                    </div>
                `;
            }

            // Leaderboard for positions 4+
            if (donors.length > 3) {
                hallHTML += `
                    <div class="leaderboard">
                        <h3><i class="fas fa-list-ol"></i> Leaderboard</h3>
                        ${donors.slice(3).map((donor, index) =>
                    createLeaderboardItem(donor, index + 4)
                ).join('')}
                    </div>
                `;
            }

            hallContainer.innerHTML = hallHTML;

            // Add entrance animations
            setTimeout(() => {
                const podiumItems = document.querySelectorAll('.podium-item');
                podiumItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.animation = 'podiumEntrance 0.8s ease-out forwards';
                    }, index * 200);
                });
            }, 100);
        }

        function createPodiumItem(donor, position, cssClass) {
            return `
                <div class="podium-item ${cssClass}">
                    <div class="donor-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="donor-info">
                        <h3>${donor.username}</h3>
                        <p>${parseInt(donor.total_amount).toLocaleString('vi-VN')} VNĐ</p>
                    </div>
                    <div class="podium-base">
                        ${position}
                    </div>
                </div>
            `;
        }

        function createLeaderboardItem(donor, rank) {
            return `
                <div class="leaderboard-item">
                    <div class="rank-number">${rank}</div>
                    <div class="donor-details">
                        <h4>${donor.username}</h4>
                        <p>${parseInt(donor.total_amount).toLocaleString('vi-VN')} VNĐ</p>
                    </div>
                </div>
            `;
        }

        function displayEmptyHallOfFame() {
            const hallContainer = document.getElementById('hallOfFame');
            hallContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-trophy"></i>
                    <h3 style="color: var(--secondary-yellow); margin-bottom: 1rem;">Chưa có Top Donors</h3>
                    <p>Hãy là người đầu tiên donate để lên Hall of Fame! 🎮</p>
                </div>
            `;
        }

        // Gọi khi trang được tải xong
        document.addEventListener('DOMContentLoaded', loadDonationData);

        // Các animation và function khác từ code gốc (giữ nguyên)
        function createFloatingParticles() {
            const container = document.getElementById('particles');
            container.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 10) + 's';
                container.appendChild(particle);
            }
        }

        function createDynamicTechLines() {
            const container = document.getElementById('tech-lines');
            const totalLines = 15;

            for (let i = 0; i < totalLines; i++) {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.classList.add('tech-line');

                    const direction = Math.floor(Math.random() * 4);
                    const position = Math.random() * 100;
                    const width = Math.random() * 30 + 20;
                    const duration = Math.random() * 4 + 3;
                    const delay = Math.random() * 2;

                    switch (direction) {
                        case 0:
                            line.style.top = `${position}%`;
                            line.style.left = '0';
                            line.style.width = `${width}%`;
                            line.style.animation = `techLineMove1 ${duration}s ${delay}s infinite`;
                            break;
                        case 1:
                            line.style.top = `${position}%`;
                            line.style.right = '0';
                            line.style.width = `${width}%`;
                            line.style.animation = `techLineMove2 ${duration}s ${delay}s infinite`;
                            break;
                        case 2:
                            line.style.left = `${position}%`;
                            line.style.top = '0';
                            line.style.height = `${width}%`;
                            line.style.width = '1px';
                            line.style.animation = `techLineMove3 ${duration}s ${delay}s infinite`;
                            break;
                        case 3:
                            line.style.left = `${position}%`;
                            line.style.bottom = '0';
                            line.style.height = `${width}%`;
                            line.style.width = '1px';
                            line.style.animation = `techLineMove4 ${duration}s ${delay}s infinite`;
                            break;
                    }

                    container.appendChild(line);
                }, i * 200);
            }
        }

        function createMovingParticles() {
            const banner = document.querySelector('.banner-container');
            const paths = [
                { start: { top: '20%', left: '5%' }, end: { top: '20%', left: 'calc(5% + 150px)' }, duration: 3 },
                { start: { bottom: '15%', right: '10%' }, end: { bottom: '15%', right: 'calc(10% + 120px)' }, duration: 2.5 },
                { start: { top: '70%', left: '15%' }, end: { top: '70%', left: 'calc(15% + 100px)' }, duration: 2 }
            ];

            paths.forEach((path, index) => {
                const particle = document.createElement('div');
                particle.classList.add('moving-particle');

                Object.keys(path.start).forEach(key => {
                    particle.style[key] = path.start[key];
                });

                const animationName = `moveParticle${index}`;

                const keyframes = `
                    @keyframes ${animationName} {
                        0%, 100% {
                            ${Object.entries(path.start).map(([k, v]) => `${k}: ${v}`).join(';')};
                            opacity: 1;
                        }
                        50% {
                            ${Object.entries(path.end).map(([k, v]) => `${k}: ${v}`).join(';')};
                            opacity: 1;
                        }
                    }
                `;

                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);

                particle.style.animation = `${animationName} ${path.duration}s infinite alternate`;

                banner.appendChild(particle);
            });
        }

        function initializeAnimations() {
            createFloatingParticles();
            createDynamicTechLines();
            createMovingParticles();

            setInterval(() => {
                const container = document.getElementById('tech-lines');
                const line = document.createElement('div');
                line.classList.add('tech-line');

                const isHorizontal = Math.random() > 0.5;
                if (isHorizontal) {
                    line.style.top = `${Math.random() * 100}%`;
                    line.style.left = Math.random() > 0.5 ? '0' : 'auto';
                    line.style.right = line.style.left === '0' ? 'auto' : '0';
                    line.style.width = `${Math.random() * 30 + 20}%`;
                    line.style.animation = line.style.left === '0' ?
                        `techLineMove1 ${Math.random() * 4 + 3}s linear forwards` :
                        `techLineMove2 ${Math.random() * 4 + 3}s linear forwards`;
                } else {
                    line.style.left = `${Math.random() * 100}%`;
                    line.style.top = Math.random() > 0.5 ? '0' : 'auto';
                    line.style.bottom = line.style.top === '0' ? 'auto' : '0';
                    line.style.height = `${Math.random() * 30 + 20}%`;
                    line.style.width = '1px';
                    line.style.animation = line.style.top === '0' ?
                        `techLineMove3 ${Math.random() * 4 + 3}s linear forwards` :
                        `techLineMove4 ${Math.random() * 4 + 3}s linear forwards`;
                }

                container.appendChild(line);

                setTimeout(() => {
                    if (line.parentNode) {
                        line.remove();
                    }
                }, 8000);
            }, 800);
        }

        window.addEventListener('load', initializeAnimations);
        setInterval(createFloatingParticles, 25000);

        // Amount button selection
        const amountButtons = document.querySelectorAll('.amount-btn');
        const customAmountInput = document.getElementById('customAmount');
        let selectedAmount = 0;

        amountButtons.forEach(button => {
            button.addEventListener('click', function (e) {
                e.preventDefault();

                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);

                amountButtons.forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
                selectedAmount = parseInt(this.dataset.amount);
                customAmountInput.value = '';
            });
        });

        customAmountInput.addEventListener('input', function () {
            amountButtons.forEach(btn => btn.classList.remove('selected'));
            const customValue = parseInt(this.value.replace(/[^\d]/g, ''));
            selectedAmount = isNaN(customValue) ? 0 : customValue;

            if (this.value) {
                const formatted = customValue.toLocaleString('vi-VN');
                this.value = formatted;

                this.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            }
        });
        let selectedVoice = '';

        // Voice selection functionality
        function initVoiceSelection() {
            const voiceOptions = document.querySelectorAll('.voice-option');

            voiceOptions.forEach(option => {
                option.addEventListener('click', function () {
                    // Remove selected class from all options with animation
                    voiceOptions.forEach(opt => {
                        opt.classList.remove('selected', 'selecting');
                        opt.style.transform = '';
                    });

                    // Add selecting animation first
                    this.classList.add('selecting');

                    // Add click animation
                    this.style.transform = 'scale(0.95)';

                    // After animation, add selected class
                    setTimeout(() => {
                        this.classList.remove('selecting');
                        this.classList.add('selected');
                        this.style.transform = 'scale(1.05)';

                        // Return to normal size
                        setTimeout(() => {
                            this.style.transform = '';
                        }, 200);
                    }, 150);

                    // Get voice value from data-voice attribute
                    selectedVoice = this.getAttribute('data-voice');

                    // Add ripple effect
                    createRippleEffect(this);

                    console.log('Selected voice:', selectedVoice);
                });

                // Add hover effects
                option.addEventListener('mouseenter', function () {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = 'translateY(-2px)';
                    }
                });

                option.addEventListener('mouseleave', function () {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = '';
                    }
                });
            });
        }

        // Create ripple effect
        function createRippleEffect(element) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            element.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Initialize voice selection when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            initVoiceSelection();
        });



        // Form submission
        document.getElementById('donationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const donorName = document.getElementById('donorName').value.trim();
            const donationMessage = document.getElementById('donationMessage').value.trim();

            if (!donorName) {
                showNotification('Vui lòng nhập tên người donate!', 'error');
                document.getElementById('donorName').focus();
                return;
            }

            if (selectedAmount <= 0) {
                showNotification('Vui lòng chọn số tiền donate!', 'error');
                return;
            }

            const loadingElement = document.getElementById('loading');
            const qrResultElement = document.getElementById('qrResult');
            const submitButton = document.querySelector('.submit-btn');

            loadingElement.style.display = 'block';
            qrResultElement.style.display = 'none';
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';

            //donationMessage = donationMessage.replace(/[^a-zA-Z0-9À-ỹà-ỹ\s.,!?]/g, '');

            const donationData = {
                donorName: donorName,
                message: donationMessage,
                amount: selectedAmount,
                voice: selectedVoice
            };
            console.log('Sending donation data:', donationData);

            try {
                const response = await fetch('https://generate-qr.flydigivietnam.com/api/generate-qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8',
                    },
                    body: JSON.stringify(donationData)
                });

                const result = await response.json();
                console.log(result)

                await new Promise(resolve => setTimeout(resolve, 2000));

                loadingElement.style.display = 'none';
                qrResultElement.style.display = 'block';
                qrResultElement.classList.add('success-animation');

                document.getElementById('qrCodeContainer').innerHTML = `
                    <div style="margin-top: 1.5rem; padding: 2rem; background: rgba(255,136,0,0.1); border-radius: 15px; border: 1px solid rgba(255,136,0,0.3);">
                        <div class="qr-container">
                            <img src="${result.qr}" 
                                 alt="QR Code Donation" 
                                 style="max-width: 280px; width: 100%; height: auto; border-radius: 12px; border: 3px solid var(--primary-orange); box-shadow: 0 0 25px rgba(255,136,0,0.4); display: block;"
                                 onload="this.style.animation='resultFadeIn 0.5s ease-out'"
                                 onerror="this.style.display='none'; this.parentElement.innerHTML='<p style=color:#ff6b6b><i class=fas fa-exclamation-triangle></i> Không thể tải mã QR</p>'" />
                        </div>
                        <div style="text-align: left; background: rgba(0,0,0,0.5); padding: 1.5rem; border-radius: 12px; margin-top: 1.5rem;">
                            <p style="margin: 10px 0; display: flex; align-items: center; gap: 10px;"><i class="fas fa-user" style="color: var(--secondary-yellow);"></i><strong>Người donate:</strong> ${donorName}</p>
                            <p style="margin: 10px 0; display: flex; align-items: center; gap: 10px;"><i class="fas fa-coins" style="color: var(--secondary-yellow);"></i><strong>Số tiền:</strong> ${selectedAmount.toLocaleString('vi-VN')} VNĐ</p>
                            ${donationMessage ? `<p style="margin: 10px 0; display: flex; align-items: flex-start; gap: 10px;"><i class="fas fa-comment" style="color: var(--secondary-yellow); margin-top: 3px;"></i><strong>Lời nhắn:</strong> ${donationMessage}</p>` : ''}
                            <div style="margin-top: 1.5rem; padding: 1rem; background: rgba(255,136,0,0.1); border-radius: 8px; text-align: center;">
                                <p style="color: var(--secondary-yellow); font-weight: 600;"><i class="fas fa-qrcode"></i> Quét mã QR để chuyển tiền</p>
                                <p style="color: var(--text-gray); font-size: 0.9rem; margin-top: 0.5rem;">Cảm ơn bạn đã ủng hộ Huy Gamer! 🎮</p>
                            </div>
                        </div>
                    </div>
                `;

                showNotification('Tạo mã QR thành công!', 'success');
                setTimeout(loadDonationData, 3000);

            } catch (error) {
                loadingElement.style.display = 'none';
                qrResultElement.style.display = 'block';
                document.getElementById('qrCodeContainer').innerHTML = `
                    <div style="padding: 2rem; background: rgba(255,0,0,0.1); border-radius: 15px; text-align: center; border: 1px solid rgba(255,0,0,0.3);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ff6b6b; margin-bottom: 1rem;"></i>
                        <p style="color: #ff6b6b; font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem;">Có lỗi xảy ra khi tạo mã QR</p>
                        <p style="color: var(--secondary-yellow); margin-bottom: 1rem;">Vui lòng thử lại sau hoặc liên hệ streamer</p>
                        <p style="color: var(--text-gray); font-size: 0.9rem;">Chi tiết lỗi: ${error.message}</p>
                    </div>
                `;
                showNotification('Có lỗi xảy ra, vui lòng thử lại!', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-qrcode"></i> Tạo mã QR donation';
            }
        });

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideInRight 0.3s ease-out;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                backdrop-filter: blur(10px);
            `;

            if (type === 'success') {
                notification.style.background = 'linear-gradient(45deg, #059669, #10b981)';
                notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            } else if (type === 'error') {
                notification.style.background = 'linear-gradient(45deg, #dc2626, #ef4444)';
                notification.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            } else {
                notification.style.background = 'linear-gradient(45deg, var(--primary-orange), var(--secondary-yellow))';
                notification.style.color = '#000';
                notification.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            }

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in forwards';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'scale(1.01)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add CSS animations for Hall of Fame
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            @keyframes podiumEntrance {
                0% {
                    transform: translateY(50px) scale(0.8);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0) scale(1);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
